<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="auth-container">
        <form method="POST" class="auth-form">
            <h2>Регистрация</h2>
            <input type="text" name="reg_username" placeholder="Логин" required>
            <input type="password" name="reg_password" placeholder="Пароль" required>
            <input type="password" name="reg_password2" placeholder="Повторите пароль" required>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="flash-messages">
                {% for message in messages %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <button type="submit">Зарегистрироваться</button>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a></p>
        </form>
    </div>
</body>
</html>
